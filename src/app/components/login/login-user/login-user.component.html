<div class="container container-md mt-5">
  <div class="card">
    <div class="card-body">
      <form class="px-4 py-3">
        <h3 class="mt-3 mb-4">INICIAR SESION COMO USUARIO</h3>
        <div class="mb-3">
          <label for="username" class="form-label" >Username</label>
          <input type="text" class="form-control ngMod" id="username" [(ngModel)]="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="userIndex()">Sign in</button>
      </form>
    </div>
  </div>
</div>
